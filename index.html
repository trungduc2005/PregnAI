<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PregnAI Dashboard</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>PregnAI Dashboard</h1>
      <div class="user-menu">
        <button id="user-menu-button">Tài khoản ▾</button>
        <div class="dropdown-content" id="dropdown">
          <a href="#">Đăng nhập</a>
          <a href="#">Đăng ký</a>
        </div>
      </div>
    </header>

    <div class="main-area">
      <aside class="sidebar">
        <nav>
          <ul>
            <li class="highlight">CHỨC NĂNG CHÍNH</li>
            <li>LIÊN HỆ BÁC SĨ</li>
          </ul>
        </nav>
        <!-- <div class="signout">
          <input type="checkbox" id="signout" />
          <label for="signout">SIGN OUT</label>
        </div> -->
      </aside>

      <main class="content">
        <section class="camera-section">
          <h2>Cam<strong>Pregn</strong></h2>
          <div class="face-box">
            <img src="face.jpg" alt="Detected Face" />
          </div>
          <p class="status">Nhận diện khuôn mặt thành công!</p>
        </section>

        <section class="chat-section">
          <h2>PregnAI</h2>
          <div class="chat-box" id="chat-box"></div>
          <div class="chat-input">
            <input
              type="text"
              id="user-input"
              placeholder="Bạn đang cảm thấy như thế nào?"
              onkeydown="if(event.key==='Enter') sendMessage()"
            />
            <button onclick="sendMessage()">Gửi</button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    const button = document.getElementById('user-menu-button');
    const dropdown = document.getElementById('dropdown');

    button.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    // Đóng dropdown khi click ra ngoài
    window.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
